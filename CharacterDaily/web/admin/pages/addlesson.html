<script>

var userUID = '';

firebase.auth().onAuthStateChanged(function(user) {
    if (user != null) {
        email = user.email;
        userUID = user.uid;
        if(email != undefined){
            $("#form-submitted-by-user").html(email);
        } else{
            $("#form-submitted-by-user").html('(' + userUID + ')');
        }
    }
});

function validateRequirements(lesson_title, lesson_body, lesson_author, pillar, grade, tags, image_file) {

    var allGood = true;
    if( fieldValidated(lesson_title) )  $("#form-group-lesson-title").removeClass('has-error');
    else {  allGood = false;            $("#form-group-lesson-title").addClass('has-error'); }
    if( fieldValidated(lesson_author) ) $("#form-group-lesson-author").removeClass('has-error');
    else {  allGood = false;            $("#form-group-lesson-author").addClass('has-error'); }
    if( fieldValidated(lesson_body) )   $("#form-group-lesson-body").removeClass('has-error');
    else {  allGood = false;            $("#form-group-lesson-body").addClass('has-error'); }
    if( fieldValidated(tags) )          $("#form-group-tags").removeClass('has-error');
    else {  allGood = false;            $("#form-group-tags").addClass('has-error'); }
    if( fieldValidated(image_file) )    $("#form-group-image-file").removeClass('has-error');
    else {  allGood = false;            $("#form-group-image-file").addClass('has-error'); }
    if( fieldValidated(pillar))         $('#form-radio-pillar').removeClass('has-error');
    else {  allGood = false;            $("#form-radio-pillar").addClass('has-error'); }
    if( fieldValidated(grade) )         $('#form-radio-grade').removeClass('has-error');        
    else {  allGood = false;            $("#form-radio-grade").addClass('has-error'); }
    return allGood;
}


function uploadNewLesson(lesson_title, lesson_body, lesson_author, pillar, grade, tags, image_file) {

    if(lesson_title == undefined || lesson_body == undefined || lesson_author == undefined ||
       pillar == undefined || grade == undefined || tags == undefined || image_file == undefined){
        console.log('one of the fields is empty. halting submission');
        return;
    }
    var postData = {
        body: lesson_body,
        grade: grade,
        image: image_file,
        pillar: pillar,
        title: lesson_title,
        lesson_author: lesson_author,
        tags: tags,
        submitted: userUID
    };
    // Get a key for a new Post.
    var newPostKey = firebase.database().ref().child('lessons').push().key;
    var updates = {};
    updates['/lessons/' + newPostKey] = postData;
    // updates['/user-posts/' + uid + '/' + newPostKey] = postData;
    return firebase.database().ref().update(updates);
}

function submitButtonHandler(){
    // DISABLE SUBMIT BUTTON
    $('#form_submit_button').addClass('disabled');

    var lesson_title = $("#form-lesson-title").val();
    var lesson_author = $("#form-lesson-author").val();
    var lesson_body = $("#form-lesson-body").val();
    var tags = $("#form-tags").val();
    var image_file = $("#form-image-file").val();
    var selectedPillar = $('#form-radio-pillar input:radio:checked').val();
    var selectedGrade = $('#form-radio-grade input:radio:checked').val();
    if(selectedPillar != undefined) selectedPillar = parseInt(selectedPillar);
    if(selectedGrade != undefined)  selectedGrade = parseInt(selectedGrade);

    if(validateRequirements(lesson_title, lesson_body, lesson_author, selectedPillar, selectedGrade, tags, image_file) == true){
        // hide alert if showing
        alertWindow(false);
        // STEP 1: Upload File
        var file_dialog = document.getElementById('form-image-file');
        if(file_dialog.files.length) {
            var file = file_dialog.files[0];
            var extension = image_file.split('.').pop();
            var imageFilename = guid() + '.' + extension;
            var imageRef = firebase.storage().ref().child('images/' + imageFilename);    
            // imageRef.put(file).then(function(snapshot) {
            var uploadTask = imageRef.put(file);
            uploadTask.on('state_changed', null, null, function() {
                // STEP 2:  Post Lesson
                var returnValue = uploadNewLesson(lesson_title, lesson_body, lesson_author, selectedPillar, selectedGrade, tags, imageFilename);
                confirmUpload();
                // REENABLE SUBMIT BUTTON
                $('#form_submit_button').removeClass('disabled');
            });
        }
    } else{
        alertWindow(true);
        // REENABLE SUBMIT BUTTON
        $('#form_submit_button').removeClass('disabled');
    }   
}

function confirmUpload(){
    BootstrapDialog.show({
        title: 'Upload Complete',
        message: 'Lesson has been added',
        buttons: [{
            label: 'Okay',
            action: function(dialogItself){
                resetAllFields();
                dialogItself.close();
            }
        }]
    });    
}

function resetAllFields(){
    $("#form-lesson-title").val('');
    $("#form-lesson-author").val('');
    $("#form-lesson-body").val('');
    $("#form-tags").val('');
    $("#form-image-file").val('');
    // $('#form-radio-pillar input:radio:checked').html("");
    // $('#form-radio-grade input:radio:checked').html("");
}

$(".btn-submit").click(function(event) {
    // thisInstead();
    submitButtonHandler();
    event.preventDefault();
})

function fieldValidated(field){
    if(field == undefined) return false;
    if (typeof field === 'string' || field instanceof String){
        if (/\S/.test(field)) return true;
        return false;
    }
    return true;
}

function alertWindow(show){  // T/F , show/hide
    var alertHTML = '<div class="alert alert-danger alert-dismissable fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong>Lesson Incomplete</strong> Please fill missing information. Incomplete fields are in red.</div>';
    if(show == true){
        $("#alert-container").html(alertHTML);
    } else{
        $("#alert-container").html("");
    }
}

function guid() {
  function s4() {
    return Math.floor((1 + Math.random()) * 0x10000)
      .toString(16)
      .substring(1);
  }
  return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
    s4() + '-' + s4() + s4() + s4();
}
