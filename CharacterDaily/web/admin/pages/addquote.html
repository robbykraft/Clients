<script>

var userUID = '';

firebase.auth().onAuthStateChanged(function(user) {
    if (user != null) {
        email = user.email;
        userUID = user.uid;
        if(email != undefined){
            $("#form-submitted-by-user").html(email);
        } else{
            $("#form-submitted-by-user").html('(' + userUID + ')');
        }
    }
});

function validateRequirements(quote_body, quote_author, tags) {

    var allGood = true;
    if( fieldValidated(quote_body) )    $("#form-group-quote-body").removeClass('has-error');
    else {  allGood = false;            $("#form-group-quote-body").addClass('has-error'); }
    if( fieldValidated(quote_author) )  $("#form-group-quote-author").removeClass('has-error');
    else {  allGood = false;            $("#form-group-quote-author").addClass('has-error'); }
    if( fieldValidated(tags) )          $("#form-group-tags").removeClass('has-error');
    else {  allGood = false;            $("#form-group-tags").addClass('has-error'); }

    return allGood;
}


function uploadNewQuote( quote_body, quote_author, tags) {

    if(quote_body == undefined   || quote_author == undefined  || tags == undefined ){
        console.log('one of the fields is empty. halting submission');
        return;
    }
    var postData = {
        body: quote_body,
        author: quote_author,
        tags: tags,
        submitted: userUID
    };
    // Get a key for a new Post.
    var newPostKey = firebase.database().ref().child('quotes').push().key;
    var updates = {};
    updates['/quotes/' + newPostKey] = postData;
    // updates['/user-posts/' + uid + '/' + newPostKey] = postData;
    return firebase.database().ref().update(updates);
}

function submitButtonHandler(){
    // DISABLE SUBMIT BUTTON
    $('#form_submit_button').addClass('disabled');

    var quote_body = $("#form-quote-body").val();
    var quote_author = $("#form-quote-author").val();
    var tags = $("#form-tags").val();

    if(validateRequirements( quote_body, quote_author, tags ) == true){
        // hide alert if showing
        alertWindow(false);
        // STEP 1: Post Lesson
        var returnValue = uploadNewQuote(quote_body, quote_author, tags);
        confirmUpload();
        // REENABLE SUBMIT BUTTON
        $('#form_submit_button').removeClass('disabled');
    } else{
        alertWindow(true);
        // REENABLE SUBMIT BUTTON
        $('#form_submit_button').removeClass('disabled');
    }   
}

function confirmUpload(){
    BootstrapDialog.show({
        title: 'Upload Complete',
        message: 'Quote has been added',
        buttons: [{
            label: 'Okay',
            action: function(dialogItself){
                resetAllFields();
                dialogItself.close();
            }
        }]
    });    
}

function resetAllFields(){
    $("#form-quote-body").val('');
    $("#form-quote-author").val('');
    $("#form-tags").val('');
}

$(".btn-submit").click(function(event) {
    // thisInstead();
    submitButtonHandler();
    event.preventDefault();
})

function fieldValidated(field){
    if(field == undefined) return false;
    if (typeof field === 'string' || field instanceof String){
        if (/\S/.test(field)) return true;
        return false;
    }
    return true;
}

function alertWindow(show){  // T/F , show/hide
    var alertHTML = '<div class="alert alert-danger alert-dismissable fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong>Lesson Incomplete</strong> Please fill missing information. Incomplete fields are in red.</div>';
    if(show == true){
        $("#alert-container").html(alertHTML);
    } else{
        $("#alert-container").html("");
    }
}

function guid() {
  function s4() {
    return Math.floor((1 + Math.random()) * 0x10000)
      .toString(16)
      .substring(1);
  }
  return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
    s4() + '-' + s4() + s4() + s4();
}
