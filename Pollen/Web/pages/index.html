/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {display:none;}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

<script>
function isBlank(str) { return (!str || /^\s*$/.test(str)); }

var pollenKeys = [];
var userEmail = "";
var pollenNamesForKeys = {};
var types = undefined;

function getDateKey(){
    var string = $('#date-field').val();
    var month = string.substr(0,2);
    var day = string.substr(3,2);
    var year = string.substr(6,4);
    return String(year) + String(month) + String(day);
}

function humanReadableDate(){
    var string = $('#date-field').val();
    var month = string.substr(0,2);
    var day = string.substr(3,2);
    var year = string.substr(6,4);
    return String(month) + "-" + String(day) + "-" + String(year);
}

function dateFormatMonthDay(){
    var string = $('#date-field').val();
    var month = parseInt(string.substr(0,2)) - 1;
    var day = parseInt(string.substr(3,2));
    return ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"][month] + " " + day
}

function getTimestamp(){
    var string = $('#date-field').val();
    // var timestamp = moment(string,'MM/DD/YYYY HH:mm a').utc().unix();
    // var timestamp = moment(string,'MM-DD-YYYY HH:mm a').utcOffset('+0700').unix();
    return moment(string,'MM-DD-YYYY hh:mm A').unix();
}

function ratingFor(pollenKey, value){
    if(value == 't'){ return "t"; }
    var levels = types[pollenKey].levels;
    if(value > levels.vh){ return "vh"; }
    if(value > levels.h){ return "h"; }
    if(value > levels.m){ return "m"; }
    if(value > levels.l){ return "l"; }
    return "t";
}

function bundleData(){
    var data = {};
    data["counts"] = {vh:[], h:[], m:[], l:[], t:[]}
    data["date"] = getTimestamp();
    data["user"] = userEmail;  // global variable
    for (var i = 0; i < pollenKeys.length; i++){
        var key = pollenKeys[i];
        // get number values from fields
        var entry = $("#" + key).val();
        if(!isBlank(entry)){
            var intEntry = parseInt(entry);
            if(!isNaN(intEntry)){
                var newEntry = {};
                newEntry[key] = intEntry;
                data["counts"][ratingFor(key,intEntry)].push(newEntry);
            }
        }
        // check if TRACE is switched
        if( $("#check-" + key).is(":checked") ){
            var newEntry = {};
            newEntry[key] = "t";
            data["counts"]["t"].push(newEntry);
        }
    }
    return data;
}

function bundleDataForFirebase(){
    var data = {};
    data["counts"] = {}
    data["date"] = getTimestamp();
    data["user"] = userEmail;  // global variable
    for (var i = 0; i < pollenKeys.length; i++){
        var key = pollenKeys[i];
        // get number values from fields
        var entry = $("#" + key).val();
        if(!isBlank(entry)){
            var intEntry = parseInt(entry);
            if(!isNaN(intEntry)){
                data["counts"][key] = intEntry;
            }
        }
        // check if TRACE is switched
        if( $("#check-" + key).is(":checked") ){
            data["counts"][key] = "t";
        }
    }
    return data;
}

function submitEntry(){
    var data = bundleData();
    var firebaseData = bundleDataForFirebase();

    // update to firebase
    var updates = {};
    updates['/collections/' + getDateKey()] = firebaseData;
    var result = firebase.database().ref().update(updates);

    // send email
    var emailBody = "Pollen count for " + dateFormatMonthDay() + "\n\n" + formatCountsList(data);
    var sendEmailChecked = document.getElementById("send-email-input").checked
    if(sendEmailChecked){
        // populate email:
        var toAddresses = "chikage@keyetv.com, weather@keyetv.com";
        var bccAddresses = "dl-news-tx-aus-weather@charter.com, jcarlton@atlantic.net, mtpollen@earthlink.net, weather@kxan.com, news@kut.org, txnewsdesk@charter.com, ktbcweather@foxtv.com";
        var subject = "Austin pollen count";
        var footer = "Allergy and Asthma Associates, PLLC\n3410 Far West Blvd, Ste 146\nAustin, TX 78731\nPh:  512-349-0777 Fax:  512-349-9111\n";
        window.location.href = "mailto:" + toAddresses + "?bcc=" + bccAddresses + "&subject=" + subject + "&body=" + encodeURI(emailBody + "\n\n" + footer);
    }

    // tweet
    var readableString = "Pollen count for " + dateFormatMonthDay() + "\n\n" + formatCountsReadable(data);
    openTweetInNewTab(encodeURI(readableString));

    // window alert the user
    var numberOfEntries = (Object.keys(firebaseData["counts"])).length;
    alert("" + numberOfEntries + " Entries for " + dateFormatMonthDay() + " uploaded");
}

function nameForRating(rating){
    if(rating == "vh"){ return "very heavy"; }
    if(rating == "h"){ return "heavy"; }
    if(rating == "m"){ return "medium"; }
    if(rating == "l"){ return "light"; }
    if(rating == "t"){ return "trace"; }
}

function formatCountsReadable(data){
    var counts = data.counts;
    var string = "";
    ["vh", "h", "m", "l"].forEach(function(rating){
        if(counts[rating].length > 0){
            string += counts[rating].map(function(el){
                var key = Object.keys(el)[0];
                return pollenNamesForKeys[key] + " (" + el[key] + ")";
            }).join(", ");
            if(counts[rating].length == 1){ string += " is "; }
            if(counts[rating].length > 1){ string += " are "; }
            string += nameForRating(rating);
            string += "\n";
        }
    });
    ["t"].forEach(function(rating){
        if(counts[rating].length > 0){
            string += "\nand trace amounts of ";
            string += counts[rating].map(function(el){
                return pollenNamesForKeys[ Object.keys(el)[0] ];
            }).join(", ");
            string += "\n";
        }
    });
    return string;
}


function formatCountsList(data){
    var counts = data.counts;
    var string = "";
    ["vh", "h", "m", "l"].forEach(function(rating){
        if(counts[rating].length > 0){
            string += counts[rating].map(function(el){
                var key = Object.keys(el)[0];
                return pollenNamesForKeys[key] + " - " + el[key] + " (" + nameForRating(rating) + ")";
            }).join("\n");
            string += "\n";
        }
    });
    ["t"].forEach(function(rating){
        if(counts[rating].length > 0){
            string += "\nand trace amounts of ";
            string += counts[rating].map(function(el){
                return pollenNamesForKeys[ Object.keys(el)[0] ];
            }).join(", ");
            string += "\n";
        }
    });
    return string;
}

        } else {
          // No user is signed in.
          window.location.href = "login.html";
        }
    });

    var typesRef = firebase.database().ref("types");
    var collectionsRef = firebase.database().ref("collections");

    typesRef.on("value", function(snapshot) {
        buildDom( snapshot.val() );
    }, function (errorObject) {
        console.log("The read failed: " + errorObject.code);
    });

});

function buildDom(typesData){
    var seasons = [ [], [], [], [] ];
    if(typesData == undefined){
        alert('error: error reading database, possibly corrupted');
        return;
    }
    types = typesData;
    for(var key in typesData) {
        var type = typesData[key];
        var season = type["season"];
        type["key"] = key;
        pollenKeys.push(key); // add to the global variable
        seasons[season].push(type);
    }
    for(var s = 0; s < seasons.length; s++){
        seasons[s].sort(function(a,b) {return (a["name"] > b["name"]) ? 1 : ((b["name"] > a["name"]) ? -1 : 0);} ); 
        for(var i = 0; i < seasons[s].length; i++){
            pollen = seasons[s][i];
            var name = pollen["name"];
            var key = pollen["key"];
            pollenNamesForKeys[key] = name;
            var newFormField = "<div class='form-group'><div class='row'><div class='col-xs-6'><label>" + name + "</label><input class='form-control' id='" + key + "'></div><div class='col-xs-6'><label>Trace Amount</label><br><label class='switch'><input type='checkbox' id='check-" + key + "'><div class='slider'></div></label></div></div></div>";
            $("#form-group-pollen-input-" + s).append(newFormField);
        }
    }
}
